<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-4xl mx-auto bg-white p-5 shadow-lg">
        <header class="bg-orange-500 text-white p-4 flex justify-center items-center">
            <h1 class="m-0 text-2xl">Invoice Generator</h1>
        </header>

        <main class="mt-5">
            <section class="mb-5">
                <div class="flex flex-col md:flex-row justify-between">
                    <div class="md:w-1/2 pr-2">
                        <label for="businessName">Business Name:</label>
                        <input type="text" id="businessName" class="w-full p-2 border border-gray-300 rounded mb-2">
                        <label for="address">Address:</label>
                        <input type="text" id="address" class="w-full p-2 border border-gray-300 rounded mb-2">
                        <label for="phoneNumber">Phone Number:</label>
                        <input type="text" id="phoneNumber" class="w-full p-2 border border-gray-300 rounded mb-2">
                        <label for="gstinNo">GSTIN No:</label>
                        <input type="text" id="gstinNo" class="w-full p-2 border border-gray-300 rounded">
                    </div>
                    <div class="md:w-1/2 pl-2 flex items-center justify-center mt-4 md:mt-0">
                        <div class="border-2 border-dashed border-gray-300 p-4 text-center w-full">
                            <p class="text-gray-500 mb-2">Upload Company Logo</p>
                            <input type="file" id="logoUpload" class="hidden" accept="image/*">
                            <label for="logoUpload" class="cursor-pointer bg-orange-500 text-white px-4 py-2 rounded inline-block">Choose File</label>
                            <div id="logoPreview" class="mt-4"></div>
                            <button id="removeLogo" class="hidden bg-red-500 text-white px-2 py-1 rounded mt-2">Remove Logo</button>
                        </div>
                    </div>
                </div>
            </section>

            <section class="mb-5">
                <h2 id="billing-to" class="m-0 mb-2">Billing To</h2>
                <input type="text" id="billingName" placeholder="Name" class="w-full p-2 border border-gray-300 rounded">
            </section>

            <section class="mb-5 grid grid-cols-2 gap-4">
                <div>
                    <label for="invoiceNumber">Invoice Number:</label>
                    <input type="text" id="invoiceNumber" readonly class="w-full p-2 border border-gray-300 rounded">
                </div>
                <div>
                    <label for="invoiceDate">Invoice Date:</label>
                    <input type="date" id="invoiceDate" class="w-full p-2 border border-gray-300 rounded">
                </div>
            </section>

            <section class="mb-5">
                <table id="invoiceItems" class="w-full border-collapse border border-gray-300">
                    <thead>
                        <tr class="bg-gray-100">
                            <th class="border border-gray-300 p-2">S.No</th>
                            <th class="border border-gray-300 p-2">Particulars</th>
                            <th class="border border-gray-300 p-2">QTY</th>
                            <th class="border border-gray-300 p-2">MRP</th>
                            <th class="border border-gray-300 p-2">Amount</th>
                            <th class="border border-gray-300 p-2">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Items will be added here dynamically -->
                    </tbody>
                </table>
                <button id="addItem" class="bg-orange-500 text-white px-4 py-2 rounded mt-2 hover:bg-orange-600 transition duration-300">Add Item</button>
            </section>

            <section class="flex justify-between mb-5">
                <div class="w-1/2 pr-2">
                    <h3 id="bank-details" class="m-0 mb-2">Bank Details</h3>
                    <input type="text" id="bankName" placeholder="Bank Name" class="w-full p-2 border border-gray-300 rounded mb-2">
                    <input type="text" id="accountName" placeholder="Account Name" class="w-full p-2 border border-gray-300 rounded mb-2">
                    <input type="text" id="accountNumber" placeholder="Account Number" class="w-full p-2 border border-gray-300 rounded mb-2">
                    <input type="text" id="ifscCode" placeholder="IFSC Code" class="w-full p-2 border border-gray-300 rounded">
                </div>
                <div class="w-1/2 pl-2">
                    <label for="subtotal">Subtotal:</label>
                    <input type="text" id="subtotal" readonly class="w-full p-2 border border-gray-300 rounded mb-2">

                    <label for="gst">GST (18%):</label>
                    <input type="text" id="gst" readonly class="w-full p-2 border border-gray-300 rounded mb-2">

                    <label for="grandTotal">Grand Total:</label>
                    <input type="text" id="grandTotal" readonly class="w-full p-2 border border-gray-300 rounded">
                </div>
            </section>
        </main>

        <div class="flex justify-center space-x-4 mt-4">
            <button id="generatePDF" class="bg-orange-500 text-white px-4 py-2 rounded">Generate PDF</button>
            <button id="printInvoice" class="bg-white text-orange-500 border border-orange-500 px-4 py-2 rounded">Print Invoice</button>
        </div>
        <div id="errorMessages" class="text-red-500 mt-4"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
